<!DOCTYPE html><head>
<title>Sport Tv </title>
<style>div a img{visibility:hidden;}body{margin:0;background-color: black;}</style>
<meta name='viewport' content='width=device-width, initial-scale=1.0' />
<meta name="referrer" content="no-referrer" />
  
<script src='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js' crossorigin='anonymous'></script>
<!-- <script src="./shaka.php?js=7862&libraryfont=Arial"></script> -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css' crossorigin='anonymous' />
<link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
<link rel="stylesheet" href="https://marginfull.github.io/live/youtube-theme.css" />
<body>
<div class="youtube-theme" data-shaka-player-container style='position:absolute;z-index: -1;top: 0;left: 0;width: 100%; height: 100%;object-fit: cover;'><video autoplay data-shaka-player id='video' style='width:100%;height:100%;'></video>
</div>
  <script>

const manifestUri = "https://bcovlive-a.akamaihd.net/adf9d4ee059e47b1bff8f2a0e6a90991/ap-southeast-1/6271486521001/playlist.mpd";
async function init() {
const video = document.getElementById('video');
const ui = video['ui'];
const controls = ui.getControls();
const player = controls.getPlayer();
window.player = player;
window.ui = ui;
player.setTextTrackVisibility(true);
player.configure({
drm: {"clearKeys": {
"e899a41f1a245faf2041cc81897c2a5b":"7dc010cc2f10ffae446383ea94d2e2fe"},
},
preferredTextLanguage: 'ms',
  
abr: {
                defaultBandwidthEstimate: 7862,
                enabled: true,
                restrictions: {
                minHeight: 359,
                maxHeight: 720                  }
            },
});player.addEventListener('error', onPlayerErrorEvent);
controls.addEventListener('error', onUIErrorEvent);
try {
await player.load(manifestUri);
console.log('The video has now been loaded!');
} catch (error) {
onPlayerError(error);
}


}

function onPlayerErrorEvent(errorEvent) {
onPlayerError(event.detail);
}

function onPlayerError(error) {
console.error('Error code', error.code, 'object', error);
}

function onUIErrorEvent(errorEvent) {
onPlayerError(event.detail);
}

function initFailed(errorEvent) {
console.error('Unable to load the UI library!');
}
document.addEventListener('shaka-ui-loaded', init);
document.addEventListener('shaka-ui-load-failed', initFailed);
  
  
  </script>
  <script src="https://marginfull.github.io/live/youtube-script.js"></script>




</body>
</html>
