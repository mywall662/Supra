<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/39270264e0.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FF8C00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tv-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 10px;
            list-style-type: none;
            margin: 0;
        }

        .tv-item {
            flex-basis: calc(40% - 80px); /* Larger size */
            margin: 40px; /* More space between items */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tv-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer;
            text-align: center;
            padding: 30px; /* Increased padding */
            text-decoration: none;
            background: #fff;
            border-radius: 15px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #f7f7f7;
        }

        .btn i {
            font-size: 4rem; /* Larger icon size */
            color: #FF8C00;
            margin-bottom: 15px; /* Increased margin */
        }

        .white {
            padding: 10px;
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 1.5rem; /* Increased font size */
        }

        @media (max-width: 768px) {
            .tv-item {
                flex-basis: calc(100% - 80px); /* Full width on small screens */
            }
        }

        @media (min-width: 769px) and (max-width: 1023px) {
            .tv-item {
                flex-basis: calc(50% - 80px); /* Half width on medium screens */
            }
        }

        @media (min-width: 1024px) {
            .tv-item {
                flex-basis: calc(40% - 80px); /* Larger size on large screens */
            }
        }
    </style>
</head>

<body>
    <ul class="tv-list">
        <li class="tv-item">
            <div class="btn btn-lg" onclick="window.location.href='livetv.html';">
                <i class="fa-solid fa-tv"></i>
                <div class="white">LIVE TV</div>
            </div>
        </li>
        <li class="tv-item">
            <div class="btn btn-lg" onclick="window.location.href='movie.html';">
                <i class="fa-solid fa-film"></i>
                <div class="white">MOVIES</div>
            </div>
        </li>
    </ul>
</body>

</html>
